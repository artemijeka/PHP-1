<!DOCTYPE html>
<html>
	<head>
		<title>{{TITLE}}</title>
		<meta charset="utf-8">
		<style>
			nav > ul > li {
				display: inline-block;
				position: relative;
			}
			nav > ul > li:not(:last-of-type) {
				margin-right: 10px;
			}
			nav li > ul {
				display: none;
				position: absolute;
				width: 150px;
			}
			nav li:hover > ul {
				display: block;
			}
			nav li:hover li {
				display: list-item;
			}
			ul {
				background: #ffffff;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<center>
			<h1>{{HEADER}}</h1>
			<nav>
				<ul>{{NAVIGATION}}</ul>
			</nav>
		</center>
		{{CONTENT}}
		<center>
			{{FOOTER}}
		</center>
	</body>
</html>
